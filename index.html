<html>
<body>
<script>

    function steamrollArray(arr) {
        let l = [];
        for(let i=0;i<arr.length;i++){
            if(Array.isArray(arr[i])){
                steamrollArray(arr[i]);
            }
            else{
                l.push(arr[i])
            }
        }
        return l;
    }
</script>
